<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Find a doctor for what ails you!</h1>
        <form id='doctorForm'>
          <label for="search">Symptom:</label>
          <input type="text" name="search" id="search">
          <label for="sort">Display by:</label>
          <select id="sort" form="doctorForm">
            <option value="distance-asc">Distance</option>
            <option value="rating-desc">Rating</option>
            <option value="best-match-asc">Best Match</option>
          </select>
          <button type="submit" name="button">Search</button>
        </form>
      </div>
      <div class="well">
        <div class="error">
          <h3>Sorry, no doctors matched your search. Try a different keyword or location.</h3>
        </div>
        <ol class="return">

        </ol>
      </div>

    </div>
  </body>
</html>
